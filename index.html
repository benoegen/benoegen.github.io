---
layout: default
---
<div class="flextainer">
  {% for post in site.posts %}
    <div class="front-article">
      <h2><a href="{{ post.url }}" class="post-title">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      <p>{{ post.date | date_to_string }} - {{ post.author }}</p>
      <p class="tags">Tags: {% for tag in post.tags %}
        {% capture tag_name %}{{ tag }}{% endcapture %}
        <a href="/tag/{{ tag_name }}" class="taglist">{{ tag_name }}</a>
      {% endfor %}</p>
    </div>
  {% endfor %}
</div>
