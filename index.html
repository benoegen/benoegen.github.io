---
layout: default
title: Home
---
<div class="flextainer">
  {% for post in site.posts %}
    <div class="front-article">
      <h2><a href="{{ post.url }}" class="post-title">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      <p>{{ post.date | date_to_string }} - {{ post.author }}</p>
    </div>
  {% endfor %}
  </div>
