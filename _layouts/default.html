<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      {%if page.title %}
          benoegen - {{ page.title }}
      {% else %}
          {{ site.title }}
      {% endif %}
    </title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    {% if site.tags != "" %}
      {% include collecttags.html %}
    {% endif %}
    <meta name="viewport" content="width=device-width; initial-scale=1.0;" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1376439246990787"
     crossorigin="anonymous"></script>
     <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
      <link rel="manifest" href="/assets/images/site.webmanifest">
      <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5bbad5">
      <link rel="shortcut icon" href="/assets/images/favicon.ico">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="msapplication-config" content="/assets/images/browserconfig.xml">
      <meta name="theme-color" content="#ffffff">
    {% seo %}
  </head>
  <body>
    <div class="logotainer">
    <img src="/assets/images/bulli_logo.jpg" class="logo"><a href="/" class="website-title">benoegen</a>
    {% include navigation.html %}
    </div>
    {{ content }}
  </body>
</html>
